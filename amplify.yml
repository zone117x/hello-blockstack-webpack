version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
        - '**/*'
  customHeaders:
   - pattern: '**/manifest.json'
     headers:
     - key: 'Access-Control-Allow-Origin'
       value: '*'
     - key: 'Access-Control-Allow-Headers'
       value: '*'
     - key: 'Access-Control-Allow-Methods'
       value: 'GET'