<!doctype html>
<html>

<head>
  <title>Garden Gallery</title>

  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" href="/carrot.png">
  <link rel="stylesheet" href="app.css" />

  <script src="index.js"></script>
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="panel-landing" id="section-1">
        <h1 class="landing-heading">Garden Gallery!</h1>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signin-button">
            Sign In with Blockstack
          </a>
        </p>
      </div>
      <div class="panel-welcome hide" id="section-2">
        <div class="avatar-section">
          <img class="img-rounded avatar" id="avatar-image">
        </div>
        <h1>Hello, <span id="heading-name">Anonymous</span>!</h1>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signout-button">
            Logout
          </a>
        </p>

        <div>
          <div>
            <p>
              <span>Status: </span>
              <span id="currentStatus"></span>
            </p>
          </div>
          <div>
            <textarea id="status" placeholder="Status" style="width:500px"></textarea>
          </div>
          <div>
            <button id="updateStatus" class="btn btn-success">Update Status</button>
          </div>
        </div>

        <div>
          <br />
          <label for="photoUpload">Upload photo</label>
          <input type="file" id="photoUpload" name="photoUpload" multiple="false" accept="image/png, image/jpeg">
        </div>

      </div>
    </div>
  </div>
</body>

</html>
